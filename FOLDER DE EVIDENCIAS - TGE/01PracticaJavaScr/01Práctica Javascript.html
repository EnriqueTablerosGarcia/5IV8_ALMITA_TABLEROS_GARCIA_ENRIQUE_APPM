<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Práctica Javascript - Tableros García Enrique - 5IV8</title>
    <link rel="stylesheet" href="sytle01.css">
</head>
<body>
    <div class="card">
        <h1>Validador de DNI - TGE 5IV8</h1>
        <label for="dni_numero">Número de DNI:</label><br>
        <input type="text" id="dni_numero" maxlength="8" required pattern="\\d*" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'')"><br>
        <label for="dni_letra">Letra:</label><br>
        <input type="text" id="dni_letra" maxlength="1" required style="text-transform:uppercase"><br>
        <button class="btn" onclick="validarDNI()">Validar</button>
        <p id="mensaje"></p>
    </div>
    <script src="dni.js"></script>

</body>
</html>
